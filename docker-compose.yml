services:
  db:
    image: postgis/postgis:14-3.4-alpine
    shm_size: 256m
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dummy
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  mailpit:
    image: axllent/mailpit:v1.18.5
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
    volumes:
      - mailpit:/data

  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:dummy@db:5432/postgres
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      UNSAFE_EVAL: true
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    depends_on: # https://docs.docker.com/compose/startup-order/
      - db

volumes:
  db:
  mailpit:
